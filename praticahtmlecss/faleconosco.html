<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 1 HTML e CSS</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
    <header>
        <img src="imgs/logo.png" alt="logo da página">
        <h1>Geladeiras & Outros - FALE CONOSCO</h1>
       
        
    </header>
    <nav>
        <!--A tag <a> cria um hiperlink para outro arquivo(local), outro site(externo) ou algum local da própria página(interno)
        a tag <div> define uma divisão ou seção em uma página HTML, o elemento <div> é frequentemente utilizado como container
        para outros elementos-->
        <a href="index.html"><div class="opcao">Início</div></a>
        <a href="produto.html"><div class="opcao">Geladeiras e Frezers</div></a>
        <a href="faleconosco.html"><div class="opcao">Fale conosco</div></a>
        <!-- A tag section define uma seção dos conteúdos de uma página-->
    </nav>
        
    <section>
        <h2>Fale conosco!</h2>
        <p>Ficou com alguma dúvida? Preencha este formulário e entraremos em contato!</p>
        <form name="frmfaleconsoco" method="post" aciton="#">
        <fieldset class="faleConosco">
            <legend>Dados pessoais:</legend>
            <label for = "nome" >Nome:</label>
            <input type ="text" name="txtnome" id="nome">
            <label for="fone">Telefone:</label>
            <input type="text" name="txtfone"  id="fone">
            <label for="email">E-mail:</label>
            <input type="email" name="txtemail" id="email"></input>
        </fieldset>
       

        <fieldset class="faleConosco">
            <legend>Motivo do contato:</legend>
            <label for="nome">Motivo</label>
            <label for="motivo">Motivo:</label>
            <select name="selmotivo" id="motivo">
                <option value="">Escolha</option>
                <option value="RE">Reclamação</option>
                <option value="SU">Sugestão</option>
                <option value="PR">Informação sobre produto</option>
            </select> 
            <label for="comentario">Comentario</label>
            <textarea name="txacomentario" id="comentario"></textarea>
            <button type="reset">Limpar</button><button type="submit">Enviar</button>
            
        </fieldset>
    


    </form>     
        
    
    </section>

        <!-- A tag <footer> define a criação do rodapé-->
</body>
</html>
