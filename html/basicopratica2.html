<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>CSS - Inline</title>
</head>
<!--background-color-->
<body style="background-color:aquamarine">
    <!--Padding interno é um espaçamento entre o conteúdo de um elemento e suas bordas.-->
    <h1 style="color:black;padding:20px">Tag "h1" com formatação CSS INLINE</h1>
    <p style="color:black;">Agora utilizando formtação CSS inline no p</p>



</body>









</html>
