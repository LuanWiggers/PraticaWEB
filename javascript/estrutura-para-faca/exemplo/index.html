        <!-- Desenvolva uma aplicação web que a partir de um número informado pelo usuário, gere uma tabuada deste número, com o respectivo resultado,
         até o 10, exemplo, número informado-->
        <section>
            <h2>Exemplo - Exibe números inteiros - estrutura "Para"</h2>
            <font face = "arial">
                <form name="frmnumint" action="#" method="get" onsubmit="return procFormulario()">

                        <legend>Entrada de Dados</legend>
                        <br>
                        <div id="resultado"></div>
                        <button type="submit">Enviar</button>

                </form>
            </font>
        </section>
