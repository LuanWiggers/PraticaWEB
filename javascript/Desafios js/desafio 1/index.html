<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/valproc.js"></script>
    <title>Document</title>
</head>
<body>
    <font face="arial"><h2>Desafio Faça um programa que peça ao usuário dois números. Após, enquanto ele não digitar 
        o resultado correto da soma desses dois números, mostre na tela “tente novamente”, 
        quando acertar “resultado correto!”.
        </h2>
        <section>
            <form name="frmTabuada" action="#" method="get" onsubmit="return procDados()">
                <fieldset class="cadinteiro">
                    <legend>Insira os números</legend>
                    <label>Valor 1</label>
                    <input type="text" name="campoVal1" id="inptval1">
                    <button type="reset">limpar</button><button type="submit">Enviar</button>

                    <label>Valor 2</label>
                    <input type="text" name="campoVal2" id="inptval2">
                    <button type="reset">limpar</button><button type="submit">Enviar</button>

                    <label>Resultado</label>
                    <input type="text" name="campoResul" id="inptresul">
                    <button type="reset">limpar</button><button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </font>
</body>
</html>
