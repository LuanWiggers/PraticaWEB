    <title>Calculadora de IMC - SÓENGORDA LTDA.</title>

<body>
    <font face="Arial">
        <h2>
            A academia de ginástica “SÓENGORDA LTDA.” necessita de uma solução que 
            calcule e informe o IMC (Índice de Massa Corpórea) de uma pessoa, considerando: 
            IMC = Peso / (Altura * Altura). Permita que este programa seja executado quantas vezes 
            o usuário desejar.
        </h2>
        <section>
            <button onclick="calcularIMC()">Calcular IMC</button>
        </section>
    </font>
