<body>
<!---Estrutura "se"

Desenvolva uma aplicação web, que a partir de 3 notas de um aluno, informadas pelo usuário,
calcule a sua média e de acordo com a mesma emita a situação do aluno: "Aprovado", "Recuperação"
 ou "Reprovado".. Lembrando que a média para a aprovação é a de 7 ou maior e entre 5 e 6.9 o aluno está em recuperação
e abaixo disso reprovado-->
<section>
    <h2>Atividade - Cálculo média de aluno - Estrutura condicional "se"(if)</h2>
    <font face = "arial">

        <form name="frmnotas" action="#" method="get" onsubmit="return procFormulario()">
            <fieldset class="cadmediaaluno1">

                <legend>Entrada de dados</legend>
                <br>
                <label for="num1">Nota 1:</label>
                <input type="text" name="txtnum1" id="num1">
                <br><br>
                <label for="num2">Nota 2:</label>
                <input type="text" name="txtnum2" id="num2">
                <br><br>
                <label for="num3">Nota 3:</label>
                <input type="text" name="txtnum3" id="num3">
                <br>
                <button type="reset">Limpar</button><button type="submit">Enviar</button>

            </fieldset>
        </form>
    </font>
</section>
</body>
