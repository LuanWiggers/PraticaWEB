<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Estrutura-Se</title>
        <link rel="stylesheet" type="text/css" href="css/config.css">
        <script src="js/valproc.js"></script>
    </head>
    <body>
        <!-- Desenvolva uma aplicação web que, a partir de 3 notas de um aluno, informadas pelo usuário
        calcule a sua média e de acordo com a mesma emita a situação do aluna, aprovado > 7, recup > 5 < 6.9,
        reprovado < 4.9-->

        <section>
            <h2>Atividade - Cálculo média de aluno - Estrutura condicional "Se"(if)</h2>
            <font face = "arial">
                <form name="frmnotas" action="#" method="get" onsubmit="return procFormulario()">
                    <fieldset class="cadmedialuno1">
                        <legend>Entrada de dados</legend><br>
                        <label for="num1">Nota 01</label>
                        <input type="text" name="txtnum1" id="num1"><br><br>
                        <label for="num2">Nota 02</label>
                        <input type="text" name="txtnum2" id="num2"><br><br>
                        <label for="num3">Nota 03</label>
                        <input type="text" name="txtnum3" id="num3"><br>
                        <button type="reset">Limpar</button><button type="submit">Enviar</button>
                    </fieldset>
                </form>
            </font>
        </section>
    </body>
</html>
